<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo em HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário completo em HTML</h1>
    
    <form action="/enviar" method="post" enctype="multipart/form-data">
        <h2>Informações pessoais</h2>
        
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required maxlength="50">
        
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="exemplo@dominio.com" required>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="5" cols="30" placeholder="Escreva sua mensagem aqui"></textarea>

        <h2>Preferências</h2>

        <p>Gênero</p>
        <input type="radio" name="genero" id="masculino" value="Masculino">
        <label for="masculino">Masculino</label>
        
        <input type="radio" name="genero" id="feminino" value="Feminino">
        <label for="feminino">Feminino</label>
        
        <input type="radio" name="genero" id="outro" value="Outro">
        <label for="outro">Outro</label>

        <p>Interesses:</p>
        <input type="checkbox" name="Interesses" id="musica" value="Música">
        <label for="musica">Música</label>
        <input type="checkbox" name="Interesses" id="esporte" value="Esporte">
        <label for="esporte">Esporte</label>
        <input type="checkbox" name="Interesses" id="viagem" value="Viagem">
        <label for="viagem">Viagem</label>

        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">
            <option value="">Selecione sua cidade</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
            <option value="Curitiba">Curitiba</option>
        </select>

        <h2>Informações Adicionais</h2>

        <label for="idade">Idade (entre 18 e 99)</label>
        <input type="number" name="idade" id="idade" min="18" max="99" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="Formato: 11-91234-5678" title="Formato esperado: 11-91234-5678">

        <label for="site">Website:</label>
        <input type="url" name="site" id="site" placeholder="https://www.seusite.com">

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" name="data_nascimento" id="data_nascimento">
        
        <label for="hora_contato">Horário Preferido para Contato:</label>
        <input type="time" name="hora_contato" id="hora_contato">
        
        <label for="quantidade">Quantidade Desejada</label>
        <input type="number" name="quantidade" id="quantidade" min="1" max="10">
        
        <label for="cor_favorita">Cor Favorita:</label>
        <input type="color" name="cor_favorita" id="cor_favorita">
        
        <h2>Envio de Arquivos</h2>

        <label for="arquivo">Anexar Arquivo (PDF ou DOCX):</label>
        <input type="file" name="arquivo" id="arquivo" accept=".pdf, .docx">
        
        <label for="fotos">Envie suas Fotos:</label>
        <input type="file" name="fotos" id="fotos" accept="image/*" multiple>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>

    </form>
</body>
</html>
